<h1 style="text-align: center;">Brands</h1>
<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded == true" class="list-group">
    <li class="list-group-item" id="headers">Brands</li>
    <li (click)="reset()"  
        [class] = "getAllBrandClass()"
        class="list-group-item active"
        routerLink="/cars">All Brands</li>

    <li (click)="setCurrentBrand(brand)"
        routerLink="/cars/brand/{{brand.id}}"
        [class] = "getCurrentBrandClass(brand)"
        *ngFor="let brand of brands" class="list-group-item">{{brand.name}}</li>
</ul>
