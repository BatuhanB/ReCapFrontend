<ng-container *ngIf="cartItems">

  <li *ngIf="isSave || cartItems.length > 0" class="nav-item dropdown " dropdown>
    <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
      <fa-icon [icon]="cart" [styles]="{'color': 'aqua'}"> </fa-icon> Sepet<span class="caret"></span>
    </a>
    <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
  <li><a class="dropdown-item" *ngFor="let cartItem of cartItems">
      <span
        class="position-absolute start-100 translate-middle badge rounded-pill bg-danger"></span>
        <!-- {{cartItem.quantity}} -->
      <span class="badge bg-danger" (click)="removeFromCart(cartItem)">Sil</span>
      {{cartItem.carName +" "+ cartItem.brandName}}
    </a>
  </li>
  <li>
    <hr class="dropdown-divider">
  </li>
  <li><a class="dropdown-item" routerLink="/cartDetail">Sepete Git</a></li>
  </div>
  </li>
</ng-container>
