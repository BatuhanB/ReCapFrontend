<h1 style="text-align: center;">Rentals</h1>
<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Marka</th>
            <th>Müşteri</th>
            <th>Kiralama Tarihi</th>
            <th>Teslim Tarihi</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.brandName | uppercase}}</td>
            <td>{{rental.customerName | uppercase}}</td>
            <td>{{rental.rentDate | date}}</td>
            <td>{{rental.returnDate | date}}</td>
        </tr>
    </tbody>
</table>
